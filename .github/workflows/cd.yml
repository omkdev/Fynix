name: CD

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  gate:
    name: Deployment Gate Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Backend install + build
        run: npm ci && npm run build
        working-directory: backend

      - name: Frontend install + build
        run: npm ci && npm run build
        working-directory: frontend

  migrate:
    name: Prisma Migrate (Production)
    runs-on: ubuntu-latest
    needs: gate
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
          DIRECT_URL: ${{ secrets.DIRECT_URL_PROD }}
        run: |
          if [ -z "$DATABASE_URL" ] || [ -z "$DIRECT_URL" ]; then
            echo "DATABASE_URL_PROD or DIRECT_URL_PROD is missing; skipping migration."
            exit 0
          fi
          npm run prisma:migrate:prod

  deploy_backend:
    name: Deploy Backend (Deploy Hook)
    runs-on: ubuntu-latest
    needs: [gate, migrate]
    if: ${{ always() && needs.gate.result == 'success' && (needs.migrate.result == 'success' || needs.migrate.result == 'skipped') }}
    steps:
      - name: Trigger backend deploy hook
        env:
          DEPLOY_HOOK: ${{ secrets.BACKEND_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$DEPLOY_HOOK" ]; then
            echo "Missing BACKEND_DEPLOY_HOOK_URL secret."
            exit 1
          fi
          curl -fsSL -X POST "$DEPLOY_HOOK"

  deploy_frontend:
    name: Deploy Frontend (Deploy Hook)
    runs-on: ubuntu-latest
    needs: [gate, deploy_backend]
    if: ${{ needs.gate.result == 'success' && needs.deploy_backend.result == 'success' }}
    steps:
      - name: Trigger frontend deploy hook
        env:
          DEPLOY_HOOK: ${{ secrets.FRONTEND_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$DEPLOY_HOOK" ]; then
            echo "Missing FRONTEND_DEPLOY_HOOK_URL secret."
            exit 1
          fi
          curl -fsSL -X POST "$DEPLOY_HOOK"
